<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>
       
       <section class="game-area">
        <div>
            <p>Make your choice:</p>
            <button aria-label="Rock" data-choice="0">Rock</button>
            <button aria-label="Paper" data-choice="1">Paper</button>
            <button aria-label="Scissors" data-choice="2">Scissors</button>
        </div>

        <div id="results"></div>
        <div class="player">
            <h3 class="scores">Your Score: <span id="player-score">0</span></h3>
        </div>
       </section>
    </div>
    
</body>
</html>
